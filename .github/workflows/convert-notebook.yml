name: Convert notebooks to HTML

on:
  push:
    paths:
      - 'notebook/**/*.ipynb'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Jupyter nbconvert
        run: pip install jupyter

      - name: Convert all notebooks to HTML (preserve folders)
        shell: bash
        run: |
          shopt -s globstar
          mkdir -p docs
          for nb in notebook/**/*.ipynb; do
            out_html="docs/${nb%.*}.html"
            out_dir="$(dirname "$out_html")"
            base_html="$(basename "${nb%.*}.html")"
            mkdir -p "$out_dir"
            jupyter nbconvert --to html "$nb" --output "$base_html" --output-dir "$out_dir"
          done

      - name: Commit and push HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/**/*.html
          git commit -m "Auto-update rendered notebooks" || echo "No changes to commit"
          git push
